name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'packages/**/src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'typedoc.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/configure-pages@v4
      - run: npm ci
      - run: npm run docs:api
      - run: cd docs && npm install && npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/out'
      - uses: actions/deploy-pages@v4
        id: deployment

